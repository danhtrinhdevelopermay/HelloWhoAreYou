name: Build Flutter APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    
    # Chạy trong thư mục Flutter project
    defaults:
      run:
        working-directory: Build-an-Animated-App-with-Rive-and-Flutter-main
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Analyze code (optional)
        run: flutter analyze
        continue-on-error: true
      
      # BỎ bước Run tests - không cần thiết để build APK
      
      - name: Build APK
        run: flutter build apk --release
      
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: Build-an-Animated-App-with-Rive-and-Flutter-main/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
      
      # BỎ bước Create Release - không cần thiết, gây lỗi 403
